##ServerConsole Properties
serverTitle=cids Domainserver Proxy
serverClass=Sirius.server.middleware.impls.proxy.StartProxy
runtimeArgs=runtime.properties
log4jConfig=runtime.properties

startMode=proxy
server.rest.enable=true
server.rest.port=9988
server.proxy.url=http://localhost:9986/callserver/binary

##log4jproperties
log4j.rootLogger=ERROR,cismetKonsole,Chainsaw,ErrorHtml
#log4j.rootLogger=DEBUG,Chainsaw
	# Appender
	# Konsole
	log4j.appender.cismetKonsole=org.apache.log4j.ConsoleAppender
	log4j.appender.cismetKonsole.layout=org.apache.log4j.PatternLayout
	log4j.appender.cismetKonsole.layout.ConversionPattern=%-5p [%t] - %m%n

	# File
	log4j.appender.File=org.apache.log4j.FileAppender
	log4j.appender.File.file=./import.log
	log4j.appender.File.layout=org.apache.log4j.xml.XMLLayout
	log4j.appender.File.append=false

	#Socket
	log4j.appender.Chainsaw=org.apache.log4j.net.SocketAppender
	log4j.appender.Chainsaw.remoteHost=localhost
	log4j.appender.Chainsaw.port=4445
	log4j.appender.Chainsaw.locationInfo=true

     log4j.appender.ErrorHtml=org.apache.log4j.RollingFileAppender
     log4j.appender.ErrorHtml.file=./webinterface/ServerLog.html
     log4j.appender.ErrorHtml.MaxFileSize=50MB
     log4j.appender.ErrorHtml.MaxBackupIndex=1
     log4j.appender.ErrorHtml.layout=org.apache.log4j.HTMLLayout
