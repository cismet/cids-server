initLookupTable=select  a.foreign_key_references_to child,a.class_id father,c.primary_key_field pk,c.table_name,a.field_name, isarray  from cs_attr a,cs_class  c where a.foreign_key ='1' and  a.class_id = c.id   and a.indexed='1'
initArrayLookupTable=select cf.primary_key_field father_pk,cc.primary_key_field child_pk,a.array_key, a.foreign_key_references_to child,a.class_id father,cf.table_name father_table, cc.table_name child_table,a.field_name attribute  from cs_attr a,cs_class  cf, cs_class cc where a.foreign_key ='1' and  a.class_id = cf.id and isarray ='1' and a.foreign_key_references_to =cc.id